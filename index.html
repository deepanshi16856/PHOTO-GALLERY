<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">

        <h1>image gallery</h1>

        <div class="image-container">
            <div class="image"><img src="1.webp" alt=""></div>
            <div class="image"><img src="2.jpg" alt=""></div>
            <div class="image"><img src="3.jpg" alt=""></div>
            <div class="image"><img src="4.avif" alt=""></div>
            <div class="image"><img src="5.jpg" alt=""></div>
            <div class="image"><img src="6.avif" alt=""></div>
            <div class="image"><img src="7.avif" alt=""></div>
            <div class="image"><img src="8.avif" alt=""></div>
            <div class="image"><img src="9.jpeg" alt=""></div>
            <div class="image"><img src="10.jpg" alt=""></div>
            <div class="image"><img src="11.webp" alt=""></div>
            <div class="image"><img src="12.webp" alt=""></div>
            <div class="image"><img src="13.webp" alt=""></div>
            <div class="image"><img src="14.jpg" alt=""></div>
            <div class="image"><img src="15.webp" alt=""></div>
            <div class="image"><img src="16.jpg" alt=""></div>
        </div>
         
        <div class="popup-image">
            <span>&times;</span>
            <img src="1.webp" alt="">

        </div>


    </div>
     
    <script>
       document.querySelectorAll('.image-container img').forEach(Image =>{
          Image.onclick = () =>{
            document.querySelector('.popup-image').style.display = 'block';
            document.querySelector('.popup-image img').src = Image.getAttribute('src');
          }
       });

       document.querySelector('.popup-image span').onclick = () =>{
        document.querySelector('.popup-image').style.display = 'none';
       }
    
    </script>

</body>
</html>
